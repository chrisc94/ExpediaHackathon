<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stylish Portfolio - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#top"  onclick = $("#menu-close").click(); >Start Bootstrap</a>
            </li>
            <li>
                <a href="#top" onclick = $("#menu-close").click(); >Home</a>
            </li>
            <li>
                <a href="#about" onclick = $("#menu-close").click(); >About</a>
            </li>
            <li>
                <a href="#services" onclick = $("#menu-close").click(); >Services</a>
            </li>
            <li>
                <a href="#portfolio" onclick = $("#menu-close").click(); >Portfolio</a>
            </li>
            <li>
                <a href="#contact" onclick = $("#menu-close").click(); >Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1 class="wow animated bounceInDown" data-wow-duration="1s">Business Itinerary</h1>
           
            <div class="formwrap">
                <input id="location" type="text" class="wow shadowfield animated bounceInRight" data-wow-duration="2s" placeholder="Where do you want to go?">   
            </div>
            <h3>
                <span id="startDate" class="wow animated bounceInLeft" data-wow-duration="2s" style="display: inline-block">
                    <span class="label label-default">Start Date:</span>
                    <input type="text" id="start">
                </span>

                <span id="enddate" class="wow animated bounceInRight" style="display: inline-block" data-wow-duration="1s">
                    <span class="label label-default">End Date:</span>
                    <input type="text" id="end">
                </span>
            </h3>
            <a id="button" class="btn btn-dark btn-lg wow animated bounceInLeft">Find Out More</a>
        </div>
    </header>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- Custom Theme JavaScript -->
    <script>
        $(document).ready(function() {
            $('#start').datepicker();
            $('#end').datepicker();

            $('#button').click(function() {
            	var location = $('#location').val();
            	var startDate = $('#start').datepicker('getDate');
            	var endDate = $('#end').datepicker('getDate');
            	if (startDate == null) {
            		startDate = new Date();
            	}

            	if (endDate == null) {
            		endDate = new Date();
            	}
            	if (location == "") {
	            	alert("Please give us a destination!");
	            } else {
	            	var startMonth = (startDate.getMonth() + 1);
	            	var startDay = startDate.getDate();
	            	var endMonth = (endDate.getMonth() + 1);
	            	var endDay = endDate.getDate();
	            	if ((startDate.getMonth() + 1) < 10) {
	            		startMonth = "0" + startMonth;
	            	}
	            	if ((endDate.getMonth() + 1) < 10) {
	            		endMonth = "0" + endMonth;
	            	}
	            	if (startDate.getDate() < 10) {
	            		startDay = "0" + startDay;
	            	}
	            	if (endDate.getDate() < 10) {
	            		endDay = "0" + endDay;
	            	}

	            	var startString = startDate.getFullYear() + "-" + startMonth + "-" + startDay;
	            	var endString = endDate.getFullYear() + "-" + endMonth + "-" + endDay;	 
	            	localStorage.setItem("search", location);
	            	localStorage.setItem("start", startString);
	            	localStorage.setItem("end", endString);
	            	window.location.href = 'map.html'
	            }
            });
        });
    </script>

    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
