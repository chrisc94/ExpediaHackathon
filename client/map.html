   <!-- overall container --> 
   <div class="container" style="background-color: white; opacity: 0.99; box-shadow: 0px 10px 25px #888888;">

    <div id="headerContainer" class="container">
        <center>
          <div class="form-group form-inline">
            <img id="logo" src="img/map-marker.png" alt="Map Maker">
            <input id="location" type="text" class="form-control" placeholder="Where do you want to go?">
            <input id="start" type="text" class="form-control" placeholder="StartTime">
            <input id="end" type="text" class="form-control" placeholder="EndTime">
            <button id="filterBtn" type="submit" class="btn btn-default">More Filters</button>
            <button id="submitBtn" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
          </div>
        </center>
        <center>
          <div id="filterSection" class="form-group form-inline">
            $0 <input id="price" type="text" class="span2" data-slider-min="0" data-slider-max="1000" data-slider-step="5" data-slider-value="[0,1000]"/> $1000
            <!--<input id="minPrice" type="text" class="form-control" placeholder="Minimum price">
             <input id="maxPrice" type="text" class="form-control" placeholder="Maximum price">-->
            <input id="keywords" type="text" class="form-control" placeholder="What do you want to do?">
          </div>
          <div class="form-group form-inline">
          </div>
        </center>
      </div>
  </header><!-- /header -->

  <!--#EEE2C2   &#8681 -->
   <!-- overall container --> 
    <!-- header -->
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#menu1">Activities</a></li>
      <li><a data-toggle="tab" href="#menu2">Hotels</a></li>
    </ul>
    <!-- body -->
    <div class="row">
          <div id="iternary" class="col-md-7">
            <div class="tab-content">
              <div id="menu1" class="tab-pane fade in active">

                <div id="searchResults">
                  <ul id="itemList" class="list-group"></ul>
                </div>
              </div>

              <div id="menu2" class="tab-pane fade">
                 <div id="hotelResults">
                     <ul id="hotelList" class="list-group">
                 </div>
              </div>
            </div> 

            <div id="trip" class="panel panel-default">
              <div class="panel-heading">Trip</div>
              <ul id="myTrip" class="list-group"></ul>
              <div class="panel-footer">Total Cost: 
              </div>   
              <button id="postcall" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>           
          </div>              
          <div class="col-md-5">
            <div id="map"></div>
          </div>
      </div>
